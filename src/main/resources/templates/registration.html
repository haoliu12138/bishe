<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="#" type="image/png">

    <title>Registration</title>

    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet">
    <script th:inline="javascript">
        function check()
        {
            var password=document.getElementById('pw').value
            var repassword=document.getElementById('rpw').value
            if(password===repassword)
            {
                return true
            }
            var msg=document.getElementById('msg')
            msg.innerText="两次密码不一致"
            return false
        }
    </script>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body class="login-body">

<div class="container">
    <form class="form-signin" th:action="@{/register}" method="post" onsubmit="return check()">
        <div class="form-signin-heading text-center">
            <h1 class="sign-title">新用户注册</h1>
            <img src="images/login-logo.png" alt=""/>
        </div>


        <div>
            <label id="msg" style="color: red">[[${remsg}]]</label>
            <p>输入您的帐户详细信息如下</p>
            <input type="text" autofocus="" placeholder="用户名" class="form-control" name="userName">
            <input type="password" placeholder="密码" class="form-control" name="password" id="pw">
            <input type="password" placeholder="确认密码" class="form-control" name="repassword" id="rpw">
<!--            <label class="checkbox">-->
<!--                <input type="checkbox" value="agree this condition"> 我同意服务条款和隐私政策-->
<!--            </label>-->
            <button type="submit" class="btn btn-lg btn-login btn-block">
                <i class="fa fa-check"></i>
            </button>

            <div class="registration">
                已经注册。
                <a href="login.html" th:href="@{/login}" class="">
                    去登陆
                </a>
            </div>

        </div>

    </form>

</div>



<!-- Placed js at the end of the document so the pages load faster -->

<!-- Placed js at the end of the document so the pages load faster -->
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/modernizr.min.js"></script>

</body>
</html>
